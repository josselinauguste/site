# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Association Okiwi
email: contact@okiwi.org
description: > # this means to ignore newlines until "baseurl:"
  Okiwi est une communauté ouverte de praticiens en informatique située à Bordeaux.
  Ouverte parce que nous ne donnons pas de limites à notre curiosité.
  L’activité de l’association dépendra de ce que chacun y apportera.
baseurl: "/site" # the subpath of your site, e.g. /blog
url: "http://okiwi.github.io" # the base hostname & protocol for your site
twitter_username: okiwi_fr
github_username:  okiwi

# Build settings
markdown: kramdown
