<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <link rel="stylesheet" href="{{ " /css/screen.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="okiwi,association,bordeaux,agile">
    <meta name="robots" content="INDEX,FOLLOW">

    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png">
    <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">

    <meta property="og:title" content="{{ site.title | escape }}">
    <meta property="og:site_name" content="{{ site.title | escape }}">
    <meta property=" og:url" content="{{ site.url | escape }}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
</head>
